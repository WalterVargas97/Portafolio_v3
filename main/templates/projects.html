{% extends 'home.html' %}
{% for Project in Projects%}
<img src="{{project.image.url}}" alt="{{project.title}}" class="card-img-top" />
<div class="card-body">
  <div>hola</h2>
  <h2><a>{{project.title}}</h2>
  <p>{{project.description}}</p>

  {% if project.url%}
  <a
    href="{{project.url}}"
    target="_blank"
    class="btn btn-light rounded-0 btn-sm"
    >{{project.url}}</a
  >
  {% endif %} {% endfor %}
</div>
